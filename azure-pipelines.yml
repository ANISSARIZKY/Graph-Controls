# Control which branches get CI triggers (defaults to all branches if this parameter is not set)
trigger:
  - main
  - rel/*

# Specify the target branches for pull request builds
pr:
  - main
  - rel/*

# Microsoft-hosted agent pool for Visual Studio 2019
pool:
  vmImage: windows-2019

variables:
  BuildConfiguration: CI

steps:
  # Setup Environment Variables
  - task: BatchScript@1
    inputs:
      filename: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Enterprise\\Common7\\Tools\\VsDevCmd.bat"
      arguments: -no_logo
      modifyEnvironment: true
    displayName: Setup Environment Variables

  # Install Nuget Tool Installer
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 5.6.0
    inputs:
      versionSpec: 5.6.0

  - task: NuGetAuthenticate@0
    displayName: 'NuGet Authenticate'
    inputs:
      forceReinstallCredentialProvider: true

  # Install NBGV Tool
  - task: DotNetCoreCLI@2
    inputs:
      command: custom
      custom: tool
      arguments: install --tool-path . nbgv
    displayName: Install NBGV tool

  # Set cloud build variables
  - script: nbgv cloud
    displayName: Set Version

  # Install Windows SDK 18362 (minimum compatible sdk)
  - powershell: .\build\Install-WindowsSdkISO.ps1 18362
    displayName: Insider SDK

  - powershell: |
     Write-Host "##vso[task.setvariable variable=PATH;]${env:LocalAppData}\Microsoft\dotnet;${env:PATH}";
     
     [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; 
     
     dotnet new globaljson --sdk-version "$($env:NET5_SDK_VERSION)" 
     
     &([scriptblock]::Create((Invoke-WebRequest -UseBasicParsing 'https://dot.net/v1/dotnet-install.ps1'))) -Version "$($env:NET5_SDK_VERSION)" -Architecture "x64" -AzureFeed "$($env:NET5_SDK_FEED)"
     
    failOnStderr: true
    displayName: 'Install .NET 5 SDK'
  
  # Run cake build
  - powershell: .\build.ps1 -target=Package
    displayName: Build
    workingDirectory: .\build

  # Sign Nuget package
  - task: PowerShell@2
    displayName: Authenticode Sign Packages
    inputs:
      filePath: build/Sign-Package.ps1
    env:
      SignClientUser: $(SignClientUser)
      SignClientSecret: $(SignClientSecret)
      ArtifactDirectory: bin\nupkg
    condition: and(succeeded(), not(eq(variables['build.reason'], 'PullRequest')), not(eq(variables['SignClientSecret'], '')), not(eq(variables['SignClientUser'], '')))

  # Publish nuget package
  - task: PublishBuildArtifacts@1
    displayName: Publish Package Artifacts
    inputs:
      pathToPublish: .\bin\nupkg
      artifactType: container
      artifactName: Packages
